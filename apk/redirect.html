<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
  <script>
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.substring(1));
    const idToken = params.get("id_token");

    if (idToken) {
      const intentUrl =
        "intent://redirect#id_token=" + idToken +
        "#Intent;scheme=unityplayer;package=com.Team3D.Agnosia;end";

      window.location = intentUrl;
    } else {
      document.body.innerText = "⚠️ No token found.";
    }
  </script>
</body>
</html>
